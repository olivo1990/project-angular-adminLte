<div class="login-body">
    <div class="container">
        <div class="login-page-component">
            <div class="">
                <!--<div class="logo"></div>-->
                <form (ngSubmit)="ingresar()" #heroForm="ngForm">
                    <div class="panel-body">

                        <input type="text" name="username" id="username" class="form-control input-login" placeholder="Usuario" [(ngModel)]="usuario.username" />
                        <div *ngIf="bandUsuario" class="notificacion-input-error-login">
                            {{textoErrorUsuario}}
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwordTxt" id="passwordTxt" class="form-control input-login" placeholder="ContraseÃ±a" [(ngModel)]="usuario.password" />
                            <div *ngIf="bandPassword" class="notificacion-input-error-login">
                                {{textoErrorPassword}}
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" mat-raised-button color="primary" name="ingresar" id="ingresar" class="buttom-login">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
